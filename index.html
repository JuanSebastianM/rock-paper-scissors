<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="instructions">
        <p>To start a match, click on <span>Play</span>.</p>
        <p>First one to get <span>5 points</span>, wins.</p>
    </div>
    <div class="shapes-div">
        <div class="player-info">
            <div class="shape-info">
                <h2>Player</h2>
                <img src="" alt="" id="player">
                <span id="player-shape"></span>
            </div>
            <p>Player's score: <span id="player-score"></span></p>
        </div>
            <div class="player-info">
            <div class="shape-info">
                <h2>Computer</h2>
                <img src="" alt="" id="computer">
                <span id="comp-shape"></span>
            </div>
            <p>Computer's score: <span id="comp-score"></span></p>
        </div>
    </div>
    <p id="result"></p>
    <button id="button-play" type="button">Play</button>
    <button id="play-again" class="hidden-element" type="button">Play again</button>
    <div class="options-div">
        <p>Choose one shape</p>
        <div class="choices">
            <button id="rock" type="button"><img src="images/rock.png" alt="Rock">Rock</button>
            <button id="paper" type="button"><img src="images/paper.png" alt="Paper">Paper</button>
            <button id="scissors" type="button"><img src="images/scissors.png" alt="Scissors">Scissors</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
